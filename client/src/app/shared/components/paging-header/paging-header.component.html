<header>
  <span class="mr-2" *ngIf="totalCount && totalCount > 0; else noItems"
    >Showing
    <strong>
      {{ (pageNumber - 1) * pageSize + 1 }} -
      {{
        pageNumber * pageSize > totalCount
          ? totalCount
          : pageNumber * pageSize
      }}
    </strong>
    of <strong>{{ totalCount }}</strong> Results
  </span>
  <ng-template #noItems>
    <span> There are <strong>0</strong> for this filter </span>
  </ng-template>
</header>
